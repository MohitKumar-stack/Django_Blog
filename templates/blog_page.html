{% extends 'base.html' %}
{% block title %}News Blogger/Blog{% endblock title %}
{% block body %}

    {% for i  in  Data%}

    <img src="https://source.unsplash.com/800x200/?book,book" class="card-img-top" alt="...">

      <h5 class="card-title">{{i.Blog_title}}</h5>
      <p class="card-text">{{i.Blog_detail_desc}}</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
  </div>{% endfor %}
</div>
